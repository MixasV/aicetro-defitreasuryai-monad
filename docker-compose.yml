version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: defitreasury
      POSTGRES_USER: monad
      POSTGRES_PASSWORD: monad
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monad -d defitreasury"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - apps/backend/.env.production
    environment:
      DATABASE_URL: postgres://monad:monad@postgres:5432/defitreasury?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - '127.0.0.1:4000:4000'
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://81.91.177.168:8080/api
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID:-demo-project}
        NEXT_PUBLIC_TRUSTLESS_TREASURY_ADDRESS: ${NEXT_PUBLIC_TRUSTLESS_TREASURY_ADDRESS:-0x5a531079eCe02e2bBF83853027d135d9f80fEdDA}
    depends_on:
      backend:
        condition: service_started
    env_file:
      - apps/frontend/.env.production
    environment:
      NEXT_PUBLIC_API_URL: http://81.91.177.168:8080/api
    ports:
      - '0.0.0.0:3000:3000'
    restart: unless-stopped

  envio-indexer:
    build:
      context: envio-indexers/defitreasury
      dockerfile: Dockerfile
    env_file:
      - envio-indexers/defitreasury/.env.production
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
